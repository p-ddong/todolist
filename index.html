<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>To do list</title>
</head>
<body>
    <!-- header -->
    <section class="header d-flex flex-column d-flex justify-content-center align-items-center mt-5">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Add New Task
          </button>

          <div class="d-flex mt-3">
            <input type="text" class="form-control m-auto search-input"  id="search-input" placeholder="Seaching Task">
            <select name="" id="search-type">
              <option value="all">All</option>
              <option value="done">Done</option>
              <option value="undone">Un Done</option>
            </select>
            <button type="button" class="btn btn-primary m-auto" id="btn-search" aria-pressed="false">
              <i class="fa fa-search"></i>
            </button>
          </div>
    </section>
    <!-- header -->

    <!-- task -->
    <section class="task d-flex flex-column d-flex justify-content-center align-items-center mt-5">

        <div class="undone-task">
          <div class="d-flex">
            <h2 class="ml-3 mt-3 mb-3 flex-grow-1 ">To Do Task</h2>
          </div>
            
          <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Employe Account</th>
                    <th scope="col">Name</th>
                    <th scope="col">Task</th>
                    <th scope="col">Config</th>
                  </tr>
                </thead>
                
                <tbody id="undone-task-tbody"></tbody>
              
              </table>
        </div>

        <div class="done-task mt-5">

          <div class="d-flex">
            <h2 class="ml-3 mt-3 mb-3 flex-grow-1">Completed Task</h2>
          </div>

            <table class="table">

                <thead>
                  <tr>
                    <th scope="col">Employe Account</th>
                    <th scope="col">Name</th>
                    <th scope="col">Task</th>
                    <th scope="col">Config</th>
                  </tr>
                </thead>

                <tbody id="done-task-tbody"></tbody>
              
              </table>
        </div>
        
    </section>
    <!-- task -->

    <!-- modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New Task</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              
                <form id="modal_form">
                    <div class="form-group">
                      <label for="employee_cccount">Employee Account</label>
                      <input type="text" class="form-control" id="employee_account" placeholder="">
                        <span id="account_message" class="alert" style="color: red;"></span>
                    </div>
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" class="form-control" id="name" placeholder="">
                      <span id="name_message" class="alert" style="color: red;"></span>
                    </div>
                    <div class="form-group">
                        <label for="task">Task</label>
                        <input type="text" class="form-control" id="task" placeholder="">
                        <span id="task_message" class="alert" style="color: red;"></span>
                    </div>
                  </form>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger " data-dismiss="modal" id="btn-close">Close</button>
              <button type="button" class="btn btn-success" id="btn-save">Save</button>
              <button type="button" class="btn btn-success" id="btn-edit">Save</button>
            </div>
          </div>
        </div>
      </div>
      <span id="temporary-index" style="display: none;"></span>
    <!-- modal -->
     
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="./js/Task.js"></script>
    <script src="./js/TaskList.js"></script>
    <script src="./js/validate.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
